<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script language="javascript" type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<body>
<div class="row">
<div class="col-xs-12 col-md-6">
  <div id="form">
      <h1 class="head" >New Customer</h1>

    <form>
    <div id="services">
        <h3>Services </h3>

      <input type="radio"  name="s" id="1" value="Housing" checked="true"> Housing<br>
      <input type="radio"  name="s" id="2" value="Benefits"> Benefits<br>
      <input type="radio"  name="s" id="3" value="Council Tax"> Council Tax<br>
      <input type="radio"  name="s" id="4" value="Fly-tipping"> Fly-tipping<br>
      <input type="radio"  name="s" id="5" value="Missed Bin"> Missed Bin<br>
    </div> 

    <div id="buttons">
    <button type="button" class="btn btn-primary" onclick="cit()" >Citizen</button>
    <button type="button" class="btn btn-primary" onclick="org()" >Organisation</button>
    <button type="button" class="btn btn-primary" onclick="anon()" >Anonymous</button>
    </div>
    <br>

    <div id="title">
    <h3>Title</h3>
      <select class="btn btn-default dropdown-toggle" name="title" id="select">
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Ms">Ms</option>
      </select>
      <br>
    </div>


    <div id="name">
    <input type="text" class="form-control" placeholder="First Name" id="firstname" name="firstname" value="" aria-describedby="basic-addon2">
      <br>
      <input type="text" class="form-control" placeholder="Last Name" id="lastname" name="lastname" value="" aria-describedby="basic-addon2">
      <br>
    </div>
    </form>
    <input class="btn btn-success" type="submit" value="Submit" onclick="submit()">
  </div>
 </div>

<div class="col-xs-12 col-md-6">
  <div  id="queue">
  <h1 class="head" >Queue</h1>
    <table class="table" id="q">
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Service</th>
        <th>Queued At</th>
      </tr>   
    </div>
</div>
</div> 


</body>
</html>
